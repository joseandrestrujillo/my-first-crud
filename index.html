<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first CRUD</title>
</head>
<body>
    <header class="header-container">
        <h1>Mi primer CRUD</h1>
    </header>
    <main class="main-container">
        <section class="filters">
            <label for="checked">Completada</label>
            <input type="checkbox" name="checked" id="filterCheck"><br>
            <input type="text" id="text-filter" class="text-filter">
            <button id="filterBtn" class="filter-btn" onclick="filtrar()">Apply filter</button>
        </section>
        <input type="text" id="text-area" class="text">
        <button id="add-btn" class="add" onclick="addElement()">ADD</button>
        <ul id="list" class="list-container">
        </ul>
    </main>
    <div id="edit-form"></div>
    <script src="main.js"></script>
</body>
</html>
