<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black bg-opacity-75">
    <header class="header-container font-monospace w-100 container bg-info p-0">
        <h1 class="text-center text-light p-2 pt-3">My first CRUD</h1>
        <form id="filters" class="bg-light d-flex p-3">
            <div class="m-auto d-flex flex-column">
                <span class="fw-bold">Completada:</span>
                <div>
                    <input type="radio" name="complete" value="both" checked/> Both
                    <input type="radio" name="complete" value="complete" /> Yes
                    <input type="radio" name="complete" value="incomplete" /> No
                </div>
            </div>
            <div class="input-group m-3 w-50">
                <input type="text" id="text-filter" class="form-control" placeholder="Search...">
                <button id="filterBtn" class="btn btn-outline-secondary">Filter</button>
            </div>
        </form>
        <section class="bg-dark">
            <form id="addform" class="input-group w-75 m-auto p-3">
                <input type="text" id="text-area" class="form-control" placeholder="Add a new item...">
                <button id="add-btn" class="btn btn-outline-light">ADD</button>
            </form>
        </section>
    </header>
    <ul id="list" class="container"></ul>
    <div id="edit-form"></div>
    <script src="main.js"></script>
</body>
</html>
